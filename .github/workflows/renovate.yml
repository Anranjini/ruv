name: Renovate

on: pull_request


jobs:
  renovate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Renovate
        uses: renovatebot/renovate-action@v30
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          extends: "config:base"
          baseBranches: "main"
          packageFiles: "pom.xml"
